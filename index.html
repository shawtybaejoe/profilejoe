<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
        <title>Profile card: youssef/title>
        <link rel="stylesheet" href="styles/styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile-pic.jpg" alt="Profile image" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">
                    Youssef Halim
                </span>
                <span class="job">
                    Pianist
                </span>
            </div>
            <div class="media-buttons">
                <a href="#" class="link f">
                    <i class='bx bxl-facebook' ></i>
                </a>
                <a href="https://www.instagram.com/jjooeejjjj/" class="link insta">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="https://www.tiktok.com/@yousefian_creature" class="link tiktok">
                    <i class='bx bxl-tiktok'></i>
                </a>
                <a href="https://www.youtube.com/@joe.7295" class="link yt">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Follow</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">27</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">18</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">5</span>
                </div>
            </div>
            
        </div>
    </body>
</html>
